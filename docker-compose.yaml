version: '3.3'
services:
  postgres:
    image: postgres:12-alpine
    environment:
      - POSTGRES_USER=denis
      - POSTGRES_PASSWORD=9rommit
      - POSTGRES_DB=grimoire
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  web:
    build: .
    environment:
      - URL=jdbc:postgresql://127.0.0.1:5432/grimoire
      - USERNAME=denis
      - PASSWORD=9rommit
    ports:
      - "8080:8080"
    depends_on:
      - postgres      
volumes:
  data:
