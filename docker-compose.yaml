version: '3.3'
services:
  postgres:
    image: postgres:12-alpine
    environment:
      - POSTGRES_USER=denis
      - POSTGRES_PASSWORD=9rommit
      - POSTGRES_DB=grimoire
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - 5434:5434
    command: -p 5434
  web:
    build: .
    environment:
      - PORT=9999
      - DATABASE_URL=postgresql://denis:9rommit@postgres:5434/grimoire
    ports:
      - "8080:9999"
    depends_on:
      - postgres      
volumes:
  data:
